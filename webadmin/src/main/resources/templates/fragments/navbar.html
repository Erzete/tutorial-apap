<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand fw-bold text-primary ms-3" href="/">BacaBaca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}" id="beranda">Beranda </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/buku/viewall}" id="buku">Buku</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/penerbit/viewall}" id="penerbit">Penerbit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/penulis/viewall}" id="penulis">Penulis</a>
            </li>
            <li>
              <a class="nav-item nav-link"
              th:classappend="${page == 'user' ? 'active' : ''}"
              href="/user/viewall">
              User
              </a>
            </li>
          </ul>
          <ul class="navbar-nav pull-right">
            <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
          </ul>
        </div>
        <script>
          var currentUrl = window.location.pathname;
          console.log(currentUrl);
          
          if(currentUrl === "/") {
            document.getElementById("beranda").classList.add("active");
          }
          else if (currentUrl.startsWith("/buku/")) {
              document.getElementById("buku").classList.add("active");
          } else if (currentUrl.startsWith("/penerbit/")) {
              document.getElementById("penerbit").classList.add("active");
          } else if (currentUrl.startsWith("/penulis/")) {
              document.getElementById("penulis").classList.add("active");
          }
        </script>
    </nav>
</body>
</html>
